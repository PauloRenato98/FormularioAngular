<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      {{email}}
    </div>
    <div class="form-group col-md-6">
      <label>Nome</label>
      <input type="text" class="form-control" id="nome" name="nome"  [(ngModel)]="nome">
      {{nome}}
    </div>
  </div>
  <div class="form-group">
    <label >Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade"  [(ngModel)]="cidade">
    {{cidade}}
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
