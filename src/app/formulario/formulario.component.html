<form #form="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email12" name="email" [(ngModel)]="email"  #email12="ngModel" required>
      <div class="alert alert-danger" role="alert"	[hidden]="email12.valid	&&	email12.touched">
        <label>O	valor	nome	é	obrigatório</label>	
      </div>
    </div>
    <div class="form-group col-md-6"> 
     
      <label>Nome</label>
      <input type="text" class="form-control" id="nome" name="nome"  [(ngModel)]="nome" #name="ngModel" required>
      <div class="alert alert-danger" role="alert" 	[hidden]="name.touched	&&	name.dirty">
        <label> O nome eh obrigatorio</label>
    </div>
  </div>
  </div>
  <div class="form-group">
    <label >Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade"  [(ngModel)]="cidade" #cidade1="ngModel" required>
    <div class="alert alert-danger" role="alert" 	[hidden]="cidade1.touched	&&	cidade1.dirty">
      <label> A cidade eh obrigario</label>
  </div>
    
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign in</button>
</form>
